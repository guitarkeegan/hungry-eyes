<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Eyes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/style/style.css" />

  
</head>

<body>

    <header class="container pt-2 pb-3 text-center">
        <h1>Hungry Eyes</h1>
    </header>

    <!-- Get Location Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Please give a search location</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="user-input-form">
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label" placeholder="Los Angeles or 90020">City
                                or zipcode</label>
                            <input type="text" class="form-control" id="user-input-location">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Nevermind</button>
                    <button id="search-button" type="button" class="btn btn-primary">Search</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Search Error Modal -->
  
  <div class="modal fade" id="searchErrorModal" tabindex="-1" aria-labelledby="searchErrorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="searchErrorModalLabel">Error</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <p id="search-error-message-display"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

    <!-- big image beneath the header -->
    <main class="backgound-image-container position-relative"><img id="/images/background-image" class="img-fluid"
        src="/images/food-background.jpg" alt="Looking down on a bunch of delicious looking food" srcset="">
    <div class="what-to-eat-div what-to-eat-sm position-absolute top-50 start-50 translate-middle">
        <a href="#random-img-container" class="what-to-eat button">What to Eat?</a>
    </div>
</main>


    <!-- random food images landing zone -->
    <div id="choices-button-div" class="container text-center"><button class="choices-button mt-md-4 mb-md-4"
            id="still-hungry">More Choices?</button></div>


    <div class="container mb-4" id="random-img-container">
        <div class="row">

            <div class="col-12 col-md-4 mb-3 random-img-div">
                <div id="0"></div>
            </div>
            <div class="col-12 col-md-4 mb-3 random-img-div">
                <div id="1"></div>
            </div>
            <div class="col-12 col-md-4 mb-3 random-img-div">
                <div id="2"></div>
            </div>
            <div class="col-12 col-md-4 mb-3 random-img-div">
                <div id="3"></div>
            </div>
            <div class="col-12 col-md-4 mb-3 random-img-div">
                <div id="4"></div>
            </div>
            <div class="col-12 col-md-4 mb-3 random-img-div">
                <div id="5"></div>
            </div>
        </div>
    </div>

    <!-- top five results -->

    <section id="top-five-results-section" class="container row mx-auto mt-5 gx-2 "></section>
   
        <div id="restaurant-list" class="container col-sm-8"></div>
        <div id="results-map-div" class="col-sm-4"></div>
    </section>

    <!-- business details section -->

    <section id="business-details-section" class="container row mx-auto mt-5 mb-2 ">
        <div id="details-div" class="col-sm-8"></div>
        <div id="details-map-div" class="col-sm-4"></div>
    </section>

    <!-- user details area -->
    <section id="user-details-section" class="container mx-auto mt-5 row">
        <div id="user-details-div" class="col-12"></div>
    </section>

    <!-- scripts -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"
        integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="/script/script.js"></script>
</body>

</html>
